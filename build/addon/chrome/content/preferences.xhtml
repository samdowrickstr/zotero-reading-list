<linkset>
	<html:link rel="localization" href="zotero-reading-list-preferences.ftl" />
	<html:link rel="stylesheet" href="chrome://zotero-reading-list/content/preferences.css" />
</linkset>
<vbox id="zotero-prefpane-zotero-reading-list" onload="Zotero.ZoteroReadingList.prefsMenu.onPrefsLoad(window)"
	class="main-section">
	<groupbox>
		<label>
			<html:h2 data-l10n-id="zotero-reading-list-pref-title"></html:h2>
		</label>
		<checkbox id="zotero-prefpane-zotero-reading-list-enable-keyboard-shortcuts"
			preference="extensions.zotero.zotero-reading-list.enable-keyboard-shortcuts"
			data-l10n-id="zotero-reading-list-pref-enable-keyboard-shortcuts" />
	</groupbox>
	<!-- Read Status column format -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="zotero-reading-list-pref-readstatuscolumn-format-title"></html:h2>
		</label>
		<radiogroup preference="extensions.zotero.zotero-reading-list.read-status-format">
			<radio value="0" data-l10n-id="zotero-reading-list-pref-readstatuscolumn-format-showboth" />
			<radio value="1" data-l10n-id="zotero-reading-list-pref-readstatuscolumn-format-showtext" />
			<radio value="2" data-l10n-id="zotero-reading-list-pref-readstatuscolumn-format-showicon" />
		</radiogroup>
		<checkbox id="zotero-prefpane-zotero-reading-list-readstatuscolumn-header-showicon"
			preference="extensions.zotero.zotero-reading-list.readstatuscolumn-format-header-showicon"
			data-l10n-id="zotero-reading-list-pref-readstatuscolumn-header-showicon" />
	</groupbox>
	<!-- Status names -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="zotero-reading-list-pref-statuslabeltable-title"></html:h2>
		</label>
		<html:table>
			<html:thead>
				<html:tr>
					<html:th data-l10n-id="zotero-reading-list-pref-statuslabeltable-header-statusicon"></html:th>
					<html:th data-l10n-id="zotero-reading-list-pref-statuslabeltable-header-statusname"></html:th>
					<html:th data-l10n-id="zotero-reading-list-pref-statuslabeltable-header-reorder"></html:th>
				</html:tr>
			</html:thead>
			<html:tbody id="statusnames-table-body"> </html:tbody>
			<html:button id="statusnames-save-add"
				onclick="Zotero.ZoteroReadingList.prefsMenu.addTableRowStatusNames(window)"
				data-l10n-id="zotero-reading-list-pref-statuslabeltable-button-add" />
			<br />
			<html:button id="statusnames-save-button"
				onclick="Zotero.ZoteroReadingList.prefsMenu.saveTableStatusNames(window)"
				data-l10n-id="zotero-reading-list-pref-statuslabeltable-button-save" />
			<html:button id="statusnames-reset-button"
				onclick="Zotero.ZoteroReadingList.prefsMenu.resetTableStatusNames(window)"
				data-l10n-id="zotero-reading-list-pref-statuslabeltable-button-reset" />
		</html:table>
	</groupbox>

	<!-- Auto change statuses when opening items -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="zotero-reading-list-pref-openitemtable-title"></html:h2>
		</label>
		<checkbox id="zotero-prefpane-zotero-reading-list-label-items-when-opening-file"
			preference="extensions.zotero.zotero-reading-list.label-items-when-opening-file"
			data-l10n-id="zotero-reading-list-pref-label-items-when-opening-file"
			onclick="Zotero.ZoteroReadingList.prefsMenu.setTableVisibilityOpenItem(window)" />
		<html:table>
			<html:thead>
				<html:tr>
					<html:th data-l10n-id="zotero-reading-list-pref-openitemtable-header-statusfrom"></html:th>
					<html:th data-l10n-id="zotero-reading-list-pref-openitemtable-header-statusto"></html:th>
					<html:th data-l10n-id="zotero-reading-list-pref-openitemtable-header-delete"></html:th>
				</html:tr>
			</html:thead>
			<html:tbody id="openitem-table-body">
				<html:tr id="openitem-table-hidden-row" hidden="true">
					<html:td>
						<menulist native="true">
							<menupopup> </menupopup>
						</menulist>
					</html:td>
					<html:td>
						<menulist native="true">
							<menupopup> </menupopup>
						</menulist>
					</html:td>
					<html:td>
						<html:button>ðŸ—‘</html:button>
					</html:td>
				</html:tr>
			</html:tbody>
			<html:button id="openitem-save-add" onclick="Zotero.ZoteroReadingList.prefsMenu.addTableRowOpenItem(window)"
				data-l10n-id="zotero-reading-list-pref-openitemtable-button-add" />
			<br />
			<html:button id="openitem-save-button"
				onclick="Zotero.ZoteroReadingList.prefsMenu.saveTableOpenItem(window)"
				data-l10n-id="zotero-reading-list-pref-openitemtable-button-save" />
			<html:button id="openitem-reset-button"
				onclick="Zotero.ZoteroReadingList.prefsMenu.resetTableOpenItem(window)"
				data-l10n-id="zotero-reading-list-pref-openitemtable-button-reset" />
		</html:table>
	</groupbox>

	<!-- Automatically label new items -->
	<groupbox>
		<label>
			<html:h2 data-l10n-id="zotero-reading-list-pref-autolabelnewitems-title"></html:h2>
		</label>
		<menulist id="automatically-label-new-items-menulist" native="true"
			preference="extensions.zotero.zotero-reading-list.label-new-items">
			<menupopup> </menupopup>
		</menulist>
	</groupbox>
</vbox>
<vbox class="main-section">
	<html:label data-l10n-id="zotero-reading-list-pref-help"
		data-l10n-args='{"time": "2025-06-13 13:35:39","name": "Zotero Reading List","version":"1.5.10"}'></html:label>
</vbox>
