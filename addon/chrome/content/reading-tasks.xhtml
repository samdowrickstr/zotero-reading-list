<?xml version="1.0"?>
<linkset>
    <html:link rel="stylesheet" href="chrome://zotero-platform/content/zotero.css" />
    <html:link rel="localization" href="__addonRef__-addon.ftl" />
</linkset>
<dialog
    xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    xmlns:html="http://www.w3.org/1999/xhtml"
    id="reading-tasks-window"
    class="main-section"
    style="width:700px;height:400px;"
    onload="Zotero.__addonInstance__.readingTasksView.onLoad(window)">
    <vbox>
        <html:h2>Reading Tasks</html:h2>
        <html:table>
            <html:thead>
                <html:tr>
                    <html:th>Module</html:th>
                    <html:th>Unit</html:th>
                    <html:th>Chapter</html:th>
                    <html:th>Pages</html:th>
                    <html:th>Paragraph</html:th>
                    <html:th>Status</html:th>
                    <html:th>Done</html:th>
                    <html:th>Remove</html:th>
                </html:tr>
            </html:thead>
            <html:tbody id="reading-tasks-table-body"></html:tbody>
        </html:table>
        <hbox>
            <html:button
                id="reading-tasks-add"
                onclick="Zotero.__addonInstance__.readingTasksView.addTableRow(window)"
                >Add</html:button
            >
            <html:button
                id="reading-tasks-save"
                onclick="Zotero.__addonInstance__.readingTasksView.save(window)"
                >Save</html:button
            >
        </hbox>
    </vbox>
</dialog>
